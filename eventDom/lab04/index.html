<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lab4</title>
  </head>
  <body>
    <a href="">google</a>
    <script>
      const a = document.querySelector("a");
      a.addEventListener("click", (even) => {
        even.preventDefault();
        let confirmation = confirm("Leave for https://google.com?");
        if (confirmation) {
          window.location.href = "https://google.com";
        }
      });
    </script>
  </body>
</html>
