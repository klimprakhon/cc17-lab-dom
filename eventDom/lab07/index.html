<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lab6</title>
  </head>
  <body>
    <button>“Click to hide text”</button>
    <h1>Text</h1>
    <script>
      const button = document.querySelector("button");
      const h1 = document.querySelector("h1");
      button.addEventListener("click", hidenButton);
      function hidenButton() {
        h1.setAttribute("hidden", true);
      }
    </script>
  </body>
</html>
