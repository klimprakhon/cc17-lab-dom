<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lab2</title>
  </head>
  <body>
    <ul></ul>
    <script>
      const ul = document.querySelector("ul");
      let text = "";

      while (true) {
        let input = prompt("input text");
        if (input === null) break;
        text += `<li>${input}</li>`;
      }
      ul.innerHTML = text;
    </script>
  </body>
</html>
