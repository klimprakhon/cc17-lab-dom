<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab3</title>
  </head>

  <body>
    <ol id="elem">
      <li>Hello</li>
      <li>World</li>
    </ol>
    <script>
      const ol = document.querySelectorAll("ol");
      function clear(elem) {
        for (let i of ol) {
          i.remove();
        }
      }
      clear(elem); // clears the list
    </script>
  </body>
</html>
