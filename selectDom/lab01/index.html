<html>
  <body>
    <div>Users:</div>
    <ul>
      <li>John</li>
      <li>Pete</li>
    </ul>
    <script>
      const firstDiv = document.querySelectorAll("div")[0];
      firstDiv.style.color = "red";
      const firstUl = document.querySelectorAll("ul")[0];
      console.log(firstUl);
      const firstLi = document.querySelectorAll("li")[0];
      firstLi.style.color = "blue";
      const allLi = document.querySelectorAll("li");
      const lastLi = document.querySelectorAll("li")[allLi.length - 1];
      lastLi.style.color = "green";
    </script>
  </body>
</html>
